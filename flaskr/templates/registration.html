<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>

    <form method="post">
        <div>
            <label for="email"><strong>Email:</strong></label><br>
            <input type="email" name="email" id="email" required><br><br>
        </div>

        <div>
            <label for="password"><strong>Пароль:</strong></label><br>
            <input type="password" name="password" id="password" required><br><br>
        </div>

        <div>
            <label for="nickname"><strong>Никнейм:</strong></label><br>
            <input type="text" name="nickname" id="nickname" required><br><br>
        </div>

        <div>
            <label for="age"><strong>Возраст:</strong></label><br>
            <input type="number" name="age" id="age" min="10" max="120" required><br><br>
        </div>

        <div>
            <label for="genre"><strong>Любимый жанр:</strong></label><br>
            <input type="text" name="favorite_genre" id="genre" placeholder="например: фантастика" required><br><br>
        </div>

        <div>
            <input type="submit" value="Зарегистрироваться">
        </div>
    </form>

    <p><a href="{{ url_for('home.home') }}">← На главную</a></p>
</body>
</html>
