{% extends 'base.html' %}

{% block title %}Каталог книг{% endblock %}

{% block content %}
<h1>Каталог книг</h1>
<table id="catalog">
    <thead>
        <tr>
            <th>Название книги</th>
            <th>Автор</th>
        </tr>
    </thead>
    <tbody>
        {% for book in catalog %}
            <tr>
                <td><a href="{{ url_for('catalog.book', book_id=book.id) }}">{{ book.name }}</a></td>
                <td>{{ book.author }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<p><a href="{{ url_for('home.home') }}">← На главную</a></p>
{% endblock %}
